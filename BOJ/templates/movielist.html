<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>movie list</title>
</head>
<body>
<div>
    <form action="http://localhost:5000/result" method="POST">
            <ul>
                {% for item in items %}
                <div>
                    <input type="radio" name="index" value={{item.idx}} />
                    <img src="{{item.image}}" alt="" width="110" height="150">  제목 : {{ item.title }} ( 감독: {{item.director}} ) 배우: {{ item.actor }}
                </div>
                {% endfor %}

                <input type="submit" name = "menu" value="cosine"/> Cosine
                <input type="submit" name = "menu" value="tfidf"/> TF-IDF
            </ul>
    </form>

</div>
</body>
</html>
