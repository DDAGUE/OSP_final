<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>movie list</title>
</head>
<body>
<div>
    <form action="http://localhost:5000/result" method="POST">
            <ul>
                {% for item in items %}
                <div>
                    <input type="radio" name="index" value={{item.idx}} />
                    <img src="{{item.image}}" alt="" width="110" height="150">  제목 : {{ item.title }} ( 감독: {{item.director}} ) 배우: {{ item.actor }}
                </div>
                {% endfor %}
                <br>배우, 감독, 장르와 비슷한 영화 찾기(Cosine) <input type="submit" name = "menu" value="검색하기"/><br>
                줄거리가 비슷한 영화 찾기(TF-IDF) <input type="submit" name = "menu" value="검색하기"/>
            </ul>
    </form>

</div>
</body>
</html>
